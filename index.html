<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hi Callophobia üíñ</title>
  <meta name="description" content="A tiny website made just for you.">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#d6336c;--paper:#fff;--ink:#333;--bg1:#fff0f5;--bg2:#ffe3ee;}
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Arial, sans-serif;
      color:var(--ink);
      background: radial-gradient(circle at 20% 20%, var(--bg1), var(--bg2));
      min-height:100vh;
      text-align:center;
      padding:24px 18px 48px;
      overflow-x:hidden;
    }
    h1{font-family:"Playfair Display",serif;color:#111;margin:8px 0 6px;font-size:clamp(28px,6vw,46px)}
    p{font-size:clamp(16px,3.3vw,18px);line-height:1.7;margin:10px 0;color:#333}
    .card{
      width:min(760px,96vw);
      background:var(--paper);
      border-radius:18px;
      padding:22px 16px;
      margin:0 auto;
      box-shadow:0 10px 35px rgba(214,51,108,.15);
      border:1px solid rgba(214,51,108,.14);
    }
    .ribbon{
      display:inline-block;padding:8px 14px;border-radius:999px;
      background:rgba(214,51,108,.10);color:var(--accent);font-weight:600;margin-bottom:6px;
    }
    .hero-img{
      width:min(320px,90vw);border-radius:16px;margin:10px 0;
      box-shadow:0 0 28px rgba(214,51,108,.35);
    }
    .srk{
      width:min(260px,84vw);border-radius:12px;margin:8px auto 0;display:block;
      box-shadow:0 8px 18px rgba(0,0,0,.10);
    }
    .cta{
      display:inline-block;margin-top:16px;padding:12px 18px;border-radius:12px;
      background:var(--accent);color:#fff;text-decoration:none;font-weight:700;
      transition:transform .08s ease, box-shadow .2s ease;box-shadow:0 10px 18px rgba(214,51,108,.25);
    }
    .cta:active{transform:translateY(1px)}
    footer{margin-top:12px;color:#777;font-size:13px}

    /* Floating hearts */
    .hearts{position:fixed; inset:0; pointer-events:none; overflow:hidden}
    .heart{position:absolute; font-size:20px; animation:float 6s linear infinite; opacity:.6}
    @keyframes float{
      0%{transform:translateY(110vh) scale(.8) rotate(0deg); opacity:0}
      10%{opacity:.8}
      100%{transform:translateY(-10vh) scale(1.3) rotate(360deg); opacity:0}
    }
  </style>
</head>
<body>
  <div class="card">
    <span class="ribbon">For you, Callophobia ‚ú®</span>
    <h1>Hi Callophobia üíñ</h1>
    <p>Your smile isn‚Äôt just cute‚Ä¶ it‚Äôs a legal distraction üòè</p>
    <img class="hero-img" src="data:image/jpeg;base64,..."/>
    <!-- You can replace the base64 string with an image URL if needed -->
  </div>
  <div class="hearts" id="hearts"></div>
  <script>
    const heartsContainer = document.getElementById('hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
